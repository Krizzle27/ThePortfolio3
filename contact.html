<!doctype html>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

<body>
  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Kristen Yanni</a>
      <nav>
        <a href="index.html">About</a>

    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <form id="contact-form">
        <ol>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ol>
        <input type="submit">
      </form>
    </section>
    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>
        <a href="https://github.com/Krizzle27">
            <img src="https://cdn1.iconfinder.com/data/icons/picons-social/57/github_rounded-64.png" alt="Github">
            </a>
            <a href="https://www.linkedin.com/in/kristen-yanni-274467156/">
            <img src="https://cdn0.iconfinder.com/data/icons/social-networks-and-media-flat-icons/135/Social_Media_Socialmedia_network_share_socialnetwork_network-05-64.png"
                alt="Linkedin">
            </a>
            <a href="https://stackoverflow.com/users/9201414/kristen-yanni?tab=profile">
            <img src="https://cdn4.iconfinder.com/data/icons/miu-hexagon-shadow-social/60/stackoverflow-hexagon-shadow-social-media-64.png"
                alt="Stackoverflow">
            </a>
      </div>
    </section>
  </div>

    </div>
  </footer>
